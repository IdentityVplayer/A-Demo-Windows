<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏 - HTML5 游戏中心</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <a href="index.html" class="back-button">← 返回游戏列表</a>
            <h1 id="game-title">游戏加载中...</h1>
        </div>
        
        <iframe id="game-frame" class="game-frame" src=""></iframe>
    </div>
    
    <script>
        // 获取URL参数
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 游戏名称映射
        const gameData = {
            'archery': '射箭游戏',
            'backgammon': '双陆棋',
            'basketball': '篮球游戏',
            'billiards': '桌球游戏',
            'bowling': '保龄球',
            'bubble': '泡泡龙',
            'centipede': '蜈蚣大战',
            'checkers': '跳棋',
            'chess': '象棋',
            'connect4': '四子棋',
            'cooking': '烹饪游戏',
            'crossword': '填字游戏',
            'darts': '飞镖游戏',
            'defense': '塔防游戏',
            'dress': '换装游戏',
            'fishing': '钓鱼游戏',
            'frogger': '青蛙过河',
            'golf': '高尔夫',
            'gomoku': '五子棋',
            'hangman': '猜词游戏',
            'lottery': '彩票游戏',
            'match3': '三消游戏',
            'maze': '走迷宫',
            'memory': '记忆翻牌',
            'minesweeper': '扫雷',
            'missile': '导弹防御',
            'monopoly': '大富翁',
            'pacman': '吃豆豆',
            'pinball': '弹球游戏',
            'platformer': '平台跳跃',
            'pong': '乒乓球',
            'pool': '台球游戏',
            'puzzle': '滑块拼图',
            'puzzle2': '拼图游戏',
            'quiz': '知识问答',
            'racing': '赛车游戏',
            'reversi': '黑白棋',
            'rhythm': '节奏游戏',
            'shooter': '射击游戏',
            'skiing': '滑雪游戏',
            'slots': '老虎机',
            'snake': '贪吃蛇',
            'soccer': '足球游戏',
            'solitaire': '纸牌游戏',
            'sudoku': '数独',
            'tennis': '网球游戏',
            'tetris': '俄罗斯方块',
            'tictactoe': '井字棋',
            'typing': '打字游戏',
            'wordguess': '猜单词'
        };
        
        // 初始化游戏
        function initGame() {
            const gameId = getURLParameter('game');
            
            if (gameId && gameData[gameId]) {
                // 设置游戏标题
                document.getElementById('game-title').textContent = gameData[gameId];
                
                // 设置iframe源
                const iframe = document.getElementById('game-frame');
                iframe.src = `games/${gameId}.html`;
                
                // 更新页面标题
                document.title = `${gameData[gameId]} - HTML5 游戏中心`;
            } else {
                document.getElementById('game-title').textContent = '游戏不存在';
                document.getElementById('game-frame').style.display = 'none';
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
