<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 游戏中心</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>🎮 HTML5 游戏中心</h1>
        <p>50款精选HTML5游戏，即点即玩！</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索游戏...">
            <select id="category-filter">
                <option value="all">所有分类</option>
                <option value="action">动作游戏</option>
                <option value="puzzle">益智游戏</option>
                <option value="arcade">街机游戏</option>
                <option value="strategy">策略游戏</option>
                <option value="casual">休闲游戏</option>
            </select>
        </div>
        
        <div class="games-grid" id="games-grid">
            <!-- 游戏列表将由JavaScript动态生成 -->
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 HTML5 游戏中心 | MiniMax Agent</p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
