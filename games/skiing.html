<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑雪游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #e3f2fd 0%, #ffffff 100%);
            color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }
        
        #gameCanvas {
            border: 3px solid #3498db;
            background: linear-gradient(to bottom, #87CEEB 0%, #ffffff 100%);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #2c3e50;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>⛷️ 滑雪游戏</h1>
    
    <div class="game-info">
        <div>分数: <span id="score">0</span></div>
        <div>距离: <span id="distance">0</span>m</div>
        <div>速度: <span id="speed">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div class="controls">
        <button onclick="startGame()">开始游戏</button>
        <button onclick="pauseGame()">暂停</button>
        <button onclick="resetGame()">重置</button>
    </div>
    
    <div class="instructions">
        <p>箭头键或A/D控制滑雪者左右移动</p>
        <p>避开障碍物，收集加分道具</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const distanceElement = document.getElementById('distance');
        const speedElement = document.getElementById('speed');
        
        let gameRunning = false;
        let gameLoop;
        
        const game = {
            score: 0,
            distance: 0,
            speed: 5,
            skier: {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 20,
                height: 30,
                speed: 5
            },
            obstacles: [],
            powerups: [],
            trees: [],
            keys: {
                left: false,
                right: false
            }
        };
        
        function generateObstacles() {
            if (Math.random() < 0.03) {
                game.obstacles.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -30,
                    width: 30,
                    height: 30,
                    type: 'rock'
                });
            }
            
            if (Math.random() < 0.02) {
                game.trees.push({
                    x: Math.random() * (canvas.width - 25),
                    y: -50,
                    width: 25,
                    height: 50
                });
            }
            
            if (Math.random() < 0.015) {
                game.powerups.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 20,
                    height: 20,
                    type: 'coin'
                });
            }
        }
        
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#ffffff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制雪花
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 123 + game.distance) % canvas.width;
                const y = (i * 456 + game.distance * 2) % canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制滑雪者
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(game.skier.x, game.skier.y, game.skier.width, game.skier.height);
            
            // 滑雪者的头
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(game.skier.x + game.skier.width/2, game.skier.y + 8, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // 滑雪板
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(game.skier.x + 2, game.skier.y + game.skier.height + 5);
            ctx.lineTo(game.skier.x + game.skier.width - 2, game.skier.y + game.skier.height + 5);
            ctx.stroke();
            
            // 绘制障碍物
            game.obstacles.forEach(obstacle => {
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
            
            // 绘制树木
            game.trees.forEach(tree => {
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(tree.x, tree.y, tree.width, tree.height);
                
                // 树干
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(tree.x + tree.width/2 - 3, tree.y + tree.height - 10, 6, 10);
            });
            
            // 绘制加分道具
            game.powerups.forEach(powerup => {
                ctx.fillStyle = '#f1c40f';
                ctx.beginPath();
                ctx.arc(powerup.x + powerup.width/2, powerup.y + powerup.height/2, powerup.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // 金币光效
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
        
        function update() {
            if (!gameRunning) return;
            
            // 更新滑雪者位置
            if (game.keys.left && game.skier.x > 0) {
                game.skier.x -= game.skier.speed;
            }
            if (game.keys.right && game.skier.x < canvas.width - game.skier.width) {
                game.skier.x += game.skier.speed;
            }
            
            // 更新障碍物位置
            game.obstacles = game.obstacles.filter(obstacle => {
                obstacle.y += game.speed;
                return obstacle.y < canvas.height;
            });
            
            game.trees = game.trees.filter(tree => {
                tree.y += game.speed;
                return tree.y < canvas.height;
            });
            
            game.powerups = game.powerups.filter(powerup => {
                powerup.y += game.speed;
                return powerup.y < canvas.height;
            });
            
            // 生成新障碍物
            generateObstacles();
            
            // 检查碰撞
            game.obstacles.forEach(obstacle => {
                if (game.skier.x < obstacle.x + obstacle.width &&
                    game.skier.x + game.skier.width > obstacle.x &&
                    game.skier.y < obstacle.y + obstacle.height &&
                    game.skier.y + game.skier.height > obstacle.y) {
                    
                    gameOver();
                }
            });
            
            game.trees.forEach(tree => {
                if (game.skier.x < tree.x + tree.width &&
                    game.skier.x + game.skier.width > tree.x &&
                    game.skier.y < tree.y + tree.height &&
                    game.skier.y + game.skier.height > tree.y) {
                    
                    gameOver();
                }
            });
            
            // 检查加分道具
            game.powerups = game.powerups.filter(powerup => {
                if (game.skier.x < powerup.x + powerup.width &&
                    game.skier.x + game.skier.width > powerup.x &&
                    game.skier.y < powerup.y + powerup.height &&
                    game.skier.y + game.skier.height > powerup.y) {
                    
                    game.score += 50;
                    scoreElement.textContent = game.score;
                    return false;
                }
                return true;
            });
            
            // 更新游戏状态
            game.distance += game.speed;
            game.score += 1;
            
            // 速度逐渐增加
            if (game.distance % 500 === 0) {
                game.speed += 0.5;
            }
            
            scoreElement.textContent = Math.floor(game.score);
            distanceElement.textContent = Math.floor(game.distance / 10);
            speedElement.textContent = Math.floor(game.speed);
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            setTimeout(() => {
                alert(`游戏结束！\n得分: ${Math.floor(game.score)}\n距离: ${Math.floor(game.distance / 10)}m`);
            }, 100);
        }
        
        function gameStep() {
            update();
            draw();
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameLoop = setInterval(gameStep, 1000 / 60);
        }
        
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            game.score = 0;
            game.distance = 0;
            game.speed = 5;
            game.skier.x = canvas.width / 2;
            game.obstacles = [];
            game.powerups = [];
            game.trees = [];
            
            scoreElement.textContent = '0';
            distanceElement.textContent = '0';
            speedElement.textContent = '5';
            
            draw();
        }
        
        // 键盘事件
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    game.keys.left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    game.keys.right = true;
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    game.keys.left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    game.keys.right = false;
                    break;
            }
        });
        
        // 初始化
        draw();
    </script>
</body>
</html>
