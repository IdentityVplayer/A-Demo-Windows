<!DOCTYPE html>
<html lang="zh-CN"><head><meta charset="utf-8"><title>Pong AI</title><style>body{background:#111;margin:0}canvas{display:block;margin:20px auto;background:#000}</style></head><body><canvas id="c" width="600" height="400"></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let p={x:10,y:150,w:10,h:100},ai={x:580,y:150,w:10,h:100},ball={x:300,y:200,dx:3,dy:2,r:8},s1=0,s2=0;document.addEventListener('mousemove',e=>{let rect=c.getBoundingClientRect();p.y=e.clientY-rect.top-50;if(p.y<0)p.y=0;if(p.y>300)p.y=300});function draw(){ctx.clearRect(0,0,600,400);ctx.fillStyle='#fff';ctx.fillRect(p.x,p.y,p.w,p.h);ctx.fillRect(ai.x,ai.y,ai.w,ai.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill()}function update(){ai.y+=((ball.y-ai.y-50)/20);ball.x+=ball.dx;ball.y+=ball.dy;if(ball.y<ball.r||ball.y>400-ball.r)ball.dy=-ball.dy;if(ball.x<0||ball.x>600){if(ball.x<0)s2++;else s1++;ball.x=300;ball.y=200;ball.dx=3*(Math.random()>0.5?1:-1)}if(ball.x-ball.r<p.x+p.w&&ball.y>p.y&&ball.y<p.y+p.h)ball.dx=-ball.dx;if(ball.x+ball.r>ai.x&&ball.y>ai.y&&ball.y<ai.y+ai.h)ball.dx=-ball.dx;}
function loop(){update();draw();requestAnimationFrame(loop)}loop();</script></body></html>
