<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猬词游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .hangman-display {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
        }
        
        .word-display {
            font-size: 2rem;
            letter-spacing: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .alphabet {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 400px;
        }
        
        .letter-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        .letter-btn:hover {
            background: #2980b9;
        }
        
        .letter-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .letter-btn.correct {
            background: #27ae60;
        }
        
        .letter-btn.wrong {
            background: #e74c3c;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>🎪 猬词游戏</h1>
    
    <div class="game-info">
        <div>分数: <span id="score">0</span></div>
        <div>轮数: <span id="round">1</span></div>
        <div>错误: <span id="errors">0</span>/6</div>
    </div>
    
    <div class="hangman-display" id="hangmanDisplay">
  +---+
  |   |
      |
      |
      |
      |
=========
    </div>
    
    <div class="word-display" id="wordDisplay"></div>
    
    <div class="alphabet" id="alphabet"></div>
    
    <div class="controls">
        <button onclick="newGame()">新游戏</button>
        <button onclick="hint()">提示</button>
    </div>

    <script>
        let currentWord = '';
        let guessedWord = [];
        let guessedLetters = [];
        let errors = 0;
        let score = 0;
        let round = 1;
        let gameOver = false;
        
        const words = ['电脑', '网络', '程序', '游戏', '音乐', '电影', '书籍', '旅行', '运动', '学习'];
        
        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];
        
        function initAlphabet() {
            const alphabet = document.getElementById('alphabet');
            alphabet.innerHTML = '';
            
            for (let i = 0; i < 26; i++) {
                const letter = String.fromCharCode(65 + i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => guessLetter(letter);
                alphabet.appendChild(btn);
            }
        }
        
        function newGame() {
            currentWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
            guessedWord = Array(currentWord.length).fill('_');
            guessedLetters = [];
            errors = 0;
            gameOver = false;
            
            updateDisplay();
            initAlphabet();
        }
        
        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const btn = document.querySelector(`.letter-btn:contains('${letter}')`); // 这个选择器可能不工作，我们用另一种方法
            
            // 找到对应的按钮
            const buttons = document.querySelectorAll('.letter-btn');
            let targetBtn = null;
            buttons.forEach(btn => {
                if (btn.textContent === letter) {
                    targetBtn = btn;
                }
            });
            
            if (currentWord.includes(letter)) {
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] === letter) {
                        guessedWord[i] = letter;
                    }
                }
                if (targetBtn) {
                    targetBtn.classList.add('correct');
                    targetBtn.disabled = true;
                }
                
                if (!guessedWord.includes('_')) {
                    gameWon();
                }
            } else {
                errors++;
                if (targetBtn) {
                    targetBtn.classList.add('wrong');
                    targetBtn.disabled = true;
                }
                
                if (errors >= 6) {
                    gameLost();
                }
            }
            
            updateDisplay();
        }
        
        function updateDisplay() {
            document.getElementById('wordDisplay').textContent = guessedWord.join(' ');
            document.getElementById('hangmanDisplay').textContent = hangmanStages[errors];
            document.getElementById('errors').textContent = errors;
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round;
        }
        
        function gameWon() {
            gameOver = true;
            score += 100 - errors * 10;
            round++;
            setTimeout(() => {
                alert('恭喜你猬对了！');
                newGame();
            }, 1000);
        }
        
        function gameLost() {
            gameOver = true;
            setTimeout(() => {
                alert(`游戏结束！正确答案是: ${currentWord}`);
                round = 1;
                score = 0;
                newGame();
            }, 1000);
        }
        
        function hint() {
            if (gameOver || errors >= 5) return;
            
            const unguessedLetters = [];
            for (let i = 0; i < currentWord.length; i++) {
                if (guessedWord[i] === '_') {
                    unguessedLetters.push(currentWord[i]);
                }
            }
            
            if (unguessedLetters.length > 0) {
                const hintLetter = unguessedLetters[Math.floor(Math.random() * unguessedLetters.length)];
                guessLetter(hintLetter);
                errors++; // 使用提示的代价
            }
        }
        
        // 初始化游戏
        newGame();
    </script>
</body>
</html>
