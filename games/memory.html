<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>记忆翻牌 Memory</title>
    <style>
        body { background: #f5f5f5; margin: 0; }
        .board { display: grid; grid-template-columns: repeat(6, 48px); grid-gap: 8px; margin: 40px auto; width: 320px; }
        .card { width: 48px; height: 48px; background: #1976d2; border-radius: 8px; color: #fff; font-size: 1.5em; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; }
        .card.open, .card.matched { background: #fff; color: #1976d2; cursor: default; }
        .status { text-align: center; font-size: 1.2em; margin-top: 10px; color: #333; }
    </style>
</head>
<body>
    <div class="status" id="status">点击两张卡片配对</div>
    <div class="board" id="board"></div>
    <script>
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let values = Array.from({length:18},(_,i)=>i%9+1).sort(()=>Math.random()-0.5), open=[], matched=[];
    function render() {
        boardDiv.innerHTML='';
        for(let i=0;i<18;i++) {
            let div=document.createElement('div');
            div.className='card'+(open.includes(i)||matched.includes(i)?' open':'');
            if(open.includes(i)||matched.includes(i)) div.textContent=values[i];
            div.onclick=()=>flip(i);
            boardDiv.appendChild(div);
        }
    }
    function flip(i) {
        if(open.includes(i)||matched.includes(i)||open.length===2)return;
        open.push(i); render();
        if(open.length===2){
            if(values[open[0]]===values[open[1]]){matched.push(...open);open=[];if(matched.length===18)statusDiv.textContent='全部配对成功！';}
            else setTimeout(()=>{open=[];render();},800);
        }
    }
    render();
    </script>
</body>
</html>
