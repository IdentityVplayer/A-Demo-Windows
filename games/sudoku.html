<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            background: #2c3e50;
            border: 3px solid #2c3e50;
            margin: 20px 0;
        }
        
        .sudoku-cell {
            width: 40px;
            height: 40px;
            background: white;
            color: #2c3e50;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .sudoku-cell:focus {
            background: #3498db;
            color: white;
            outline: none;
        }
        
        .sudoku-cell.given {
            background: #ecf0f1;
            color: #2c3e50;
            cursor: not-allowed;
        }
        
        .sudoku-cell.error {
            background: #e74c3c;
            color: white;
        }
        
        .sudoku-cell.highlight {
            background: #f1c40f;
            color: #2c3e50;
        }
        
        /* 3x3区域边界 */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #2c3e50;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #2c3e50;
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #c0392b;
        }
        
        .difficulty {
            margin: 10px 0;
        }
        
        select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #ecf0f1;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>🔢 数独游戏</h1>
    
    <div class="game-info">
        <div>时间: <span id="time">00:00</span></div>
        <div>错误: <span id="errors">0</span></div>
        <div>状态: <span id="status">未开始</span></div>
    </div>
    
    <div class="difficulty">
        难度: 
        <select id="difficulty">
            <option value="easy">简单</option>
            <option value="medium" selected>中等</option>
            <option value="hard">困难</option>
        </select>
    </div>
    
    <div class="sudoku-grid" id="sudokuGrid"></div>
    
    <div class="controls">
        <button onclick="newGame()">新游戏</button>
        <button onclick="checkSolution()">检查答案</button>
        <button onclick="showHint()">提示</button>
        <button onclick="clearAll()">清空</button>
    </div>
    
    <div class="instructions">
        <p>在空格中填入1-9的数字，使得每行、每列和每个3x3小方格都包含1-9的所有数字</p>
        <p>点击格子输入数字，按删除键清除数字</p>
    </div>

    <script>
        let gameStarted = false;
        let startTime = 0;
        let gameTimer;
        let errors = 0;
        let currentGrid = [];
        let solutionGrid = [];
        let givenCells = [];
        
        const timeElement = document.getElementById('time');
        const errorsElement = document.getElementById('errors');
        const statusElement = document.getElementById('status');
        const gridElement = document.getElementById('sudokuGrid');
        const difficultySelect = document.getElementById('difficulty');
        
        // 生成数独题目
        function generateSudoku(difficulty) {
            // 初始化空网格
            currentGrid = Array(9).fill().map(() => Array(9).fill(0));
            solutionGrid = Array(9).fill().map(() => Array(9).fill(0));
            
            // 填充对角线
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (i === j) {
                        solutionGrid[i][j] = ((i * 3 + Math.floor(i / 3)) % 9) + 1;
                    }
                }
            }
            
            // 完成解答
            solveSudoku(solutionGrid);
            
            // 复制完整解答到当前网格
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    currentGrid[i][j] = solutionGrid[i][j];
                }
            }
            
            // 根据难度移除数字
            const cellsToRemove = {
                'easy': 40,
                'medium': 50,
                'hard': 60
            }[difficulty];
            
            const cellsToRemoveList = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    cellsToRemoveList.push([i, j]);
                }
            }
            
            // 随机打乱并选择要移除的格子
            for (let i = cellsToRemoveList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cellsToRemoveList[i], cellsToRemoveList[j]] = [cellsToRemoveList[j], cellsToRemoveList[i]];
            }
            
            for (let i = 0; i < cellsToRemove; i++) {
                const [row, col] = cellsToRemoveList[i];
                currentGrid[row][col] = 0;
            }
            
            // 记录给定的格子
            givenCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] !== 0) {
                        givenCells.push(`${i}-${j}`);
                    }
                }
            }
        }
        
        // 递归解数独
        function solveSudoku(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValidMove(grid, row, col, num)) {
                                grid[row][col] = num;
                                if (solveSudoku(grid)) {
                                    return true;
                                }
                                grid[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }
        
        // 检查是否是有效移动
        function isValidMove(grid, row, col, num) {
            // 检查行
            for (let j = 0; j < 9; j++) {
                if (grid[row][j] === num) return false;
            }
            
            // 检查列
            for (let i = 0; i < 9; i++) {
                if (grid[i][col] === num) return false;
            }
            
            // 检查3x3方格
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = boxRow; i < boxRow + 3; i++) {
                for (let j = boxCol; j < boxCol + 3; j++) {
                    if (grid[i][j] === num) return false;
                }
            }
            
            return true;
        }
        
        function renderGrid() {
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.className = 'sudoku-cell';
                    cell.type = 'text';
                    cell.maxLength = '1';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (currentGrid[i][j] !== 0) {
                        cell.value = currentGrid[i][j];
                    }
                    
                    if (givenCells.includes(`${i}-${j}`)) {
                        cell.classList.add('given');
                        cell.readOnly = true;
                    }
                    
                    cell.addEventListener('input', handleCellInput);
                    cell.addEventListener('keydown', handleKeyDown);
                    
                    gridElement.appendChild(cell);
                }
            }
        }
        
        function handleCellInput(e) {
            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const value = parseInt(cell.value) || 0;
            
            if (value < 1 || value > 9) {
                cell.value = '';
                currentGrid[row][col] = 0;
                return;
            }
            
            currentGrid[row][col] = value;
            
            // 检查是否正确
            cell.classList.remove('error');
            if (!isValidMove(currentGrid.map(row => [...row]), row, col, value)) {
                cell.classList.add('error');
                errors++;
                errorsElement.textContent = errors;
            }
            
            // 检查是否完成
            checkComplete();
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                const cell = e.target;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (!givenCells.includes(`${row}-${col}`)) {
                    cell.value = '';
                    currentGrid[row][col] = 0;
                    cell.classList.remove('error');
                }
            }
        }
        
        function checkComplete() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] === 0) {
                        return false;
                    }
                }
            }
            
            // 检查是否正确
            let isCorrect = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] !== solutionGrid[i][j]) {
                        isCorrect = false;
                        break;
                    }
                }
                if (!isCorrect) break;
            }
            
            if (isCorrect) {
                gameWon();
            }
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timeElement.textContent = `${minutes}:${seconds}`;
        }
        
        function newGame() {
            const difficulty = difficultySelect.value;
            
            gameStarted = true;
            errors = 0;
            errorsElement.textContent = '0';
            statusElement.textContent = '游戏中';
            
            generateSudoku(difficulty);
            renderGrid();
            
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }
        
        function checkSolution() {
            let hasErrors = false;
            const cells = document.querySelectorAll('.sudoku-cell');
            
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = parseInt(cell.value) || 0;
                
                cell.classList.remove('error', 'highlight');
                
                if (value !== 0 && value !== solutionGrid[row][col]) {
                    cell.classList.add('error');
                    hasErrors = true;
                }
            });
            
            if (!hasErrors) {
                alert('太棒了！所有填入的数字都是正确的！');
            } else {
                alert('发现错误，请检查红色标记的格子');
            }
        }
        
        function showHint() {
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }
            
            if (emptyCells.length === 0) {
                alert('没有空格需要提示！');
                return;
            }
            
            const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            cell.value = solutionGrid[row][col];
            currentGrid[row][col] = solutionGrid[row][col];
            cell.classList.add('highlight');
            
            checkComplete();
        }
        
        function clearAll() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (!givenCells.includes(`${row}-${col}`)) {
                    cell.value = '';
                    currentGrid[row][col] = 0;
                    cell.classList.remove('error', 'highlight');
                }
            });
        }
        
        function gameWon() {
            gameStarted = false;
            clearInterval(gameTimer);
            statusElement.textContent = '游戏完成';
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            setTimeout(() => {
                alert(`恭喜你完成了数独！\n用时: ${minutes}分${seconds}秒\n错误次数: ${errors}`);
            }, 500);
        }
        
        // 初始化空网格
        currentGrid = Array(9).fill().map(() => Array(9).fill(0));
        renderGrid();
    </script>
</body>
</html>
