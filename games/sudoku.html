<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°ç‹¬æ¸¸æˆ</title>
    <style>
        body {

            color: white;

        }
        
        .sudoku-cell {

        .sudoku-cell.given {

        .sudoku-cell.error {

        }
        
        .sudoku-cell.highlight {

        }
        
        /* 3x3åŒºåŸŸè¾¹ç•Œ */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #2c3e50;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {

        .controls {

        button {

        }
        
        button:hover {
            background: #c0392b;
        }
        
        .difficulty {
            margin: 10px 0;
        }
        
        select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #ecf0f1;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>ğŸ”¢ æ•°ç‹¬æ¸¸æˆ</h1>
    
    <div class="game-info">
        <div>æ—¶é—´: <span id="time">00:00</span></div>
        <div>é”™è¯¯: <span id="errors">0</span></div>
        <div>çŠ¶æ€: <span id="status">æœªå¼€å§‹</span></div>
    </div>
    
    <div class="difficulty">
        éš¾åº¦: 
        <select id="difficulty">
            <option value="easy">ç®€å•</option>
            <option value="medium" selected>ä¸­ç­‰</option>
            <option value="hard">å›°éš¾</option>
        </select>
    </div>
    
    <div class="sudoku-grid" id="sudokuGrid"></div>
    
    <div class="controls">
        <button onclick="newGame()">æ–°æ¸¸æˆ</button>
        <button onclick="checkSolution()">æ£€æŸ¥ç­”æ¡ˆ</button>
        <button onclick="showHint()">æç¤º</button>
        <button onclick="clearAll()">æ¸…ç©º</button>
    </div>
    
    <div class="instructions">
        <p>åœ¨ç©ºæ ¼ä¸­å¡«å…¥1-9çš„æ•°å­—ï¼Œä½¿å¾—æ¯è¡Œã€æ¯åˆ—å’Œæ¯ä¸ª3x3å°æ–¹æ ¼éƒ½åŒ…å«1-9çš„æ‰€æœ‰æ•°å­—</p>
        <p>ç‚¹å‡»æ ¼å­è¾“å…¥æ•°å­—ï¼ŒæŒ‰åˆ é™¤é”®æ¸…é™¤æ•°å­—</p>
    </div>

    <script>
        let gameStarted = false;
        let startTime = 0;
        let gameTimer;
        let errors = 0;
        let currentGrid = [];
        let solutionGrid = [];
        let givenCells = [];
        
        const timeElement = document.getElementById('time');
        const errorsElement = document.getElementById('errors');
        const statusElement = document.getElementById('status');
        const gridElement = document.getElementById('sudokuGrid');
        const difficultySelect = document.getElementById('difficulty');
        
        // ç”Ÿæˆæ•°ç‹¬é¢˜ç›®
        function generateSudoku(difficulty) {
            // åˆå§‹åŒ–ç©ºç½‘æ ¼
            currentGrid = Array(9).fill().map(() => Array(9).fill(0));
            solutionGrid = Array(9).fill().map(() => Array(9).fill(0));
            
            // å¡«å……å¯¹è§’çº¿
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (i === j) {
                        solutionGrid[i][j] = ((i * 3 + Math.floor(i / 3)) % 9) + 1;
                    }
                }
            }
            
            // å®Œæˆè§£ç­”
            solveSudoku(solutionGrid);
            
            // å¤åˆ¶å®Œæ•´è§£ç­”åˆ°å½“å‰ç½‘æ ¼
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    currentGrid[i][j] = solutionGrid[i][j];
                }
            }
            
            // æ ¹æ®éš¾åº¦ç§»é™¤æ•°å­—
            const cellsToRemove = {
                'easy': 40,
                'medium': 50,
                'hard': 60
            }[difficulty];
            
            const cellsToRemoveList = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    cellsToRemoveList.push([i, j]);
                }
            }
            
            // éšæœºæ‰“ä¹±å¹¶é€‰æ‹©è¦ç§»é™¤çš„æ ¼å­
            for (let i = cellsToRemoveList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cellsToRemoveList[i], cellsToRemoveList[j]] = [cellsToRemoveList[j], cellsToRemoveList[i]];
            }
            
            for (let i = 0; i < cellsToRemove; i++) {
                const [row, col] = cellsToRemoveList[i];
                currentGrid[row][col] = 0;
            }
            
            // è®°å½•ç»™å®šçš„æ ¼å­
            givenCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] !== 0) {
                        givenCells.push(`${i}-${j}`);
                    }
                }
            }
        }
        
        // é€’å½’è§£æ•°ç‹¬
        function solveSudoku(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValidMove(grid, row, col, num)) {
                                grid[row][col] = num;
                                if (solveSudoku(grid)) {
                                    return true;
                                }
                                grid[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }
        
        // æ£€æŸ¥æ˜¯å¦æ˜¯æœ‰æ•ˆç§»åŠ¨
        function isValidMove(grid, row, col, num) {
            // æ£€æŸ¥è¡Œ
            for (let j = 0; j < 9; j++) {
                if (grid[row][j] === num) return false;
            }
            
            // æ£€æŸ¥åˆ—
            for (let i = 0; i < 9; i++) {
                if (grid[i][col] === num) return false;
            }
            
            // æ£€æŸ¥3x3æ–¹æ ¼
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = boxRow; i < boxRow + 3; i++) {
                for (let j = boxCol; j < boxCol + 3; j++) {
                    if (grid[i][j] === num) return false;
                }
            }
            
            return true;
        }
        
        function renderGrid() {
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('input');
                    cell.className = 'sudoku-cell';
                    cell.type = 'text';
                    cell.maxLength = '1';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (currentGrid[i][j] !== 0) {
                        cell.value = currentGrid[i][j];
                    }
                    
                    if (givenCells.includes(`${i}-${j}`)) {
                        cell.classList.add('given');
                        cell.readOnly = true;
                    }
                    
                    cell.addEventListener('input', handleCellInput);
                    cell.addEventListener('keydown', handleKeyDown);
                    
                    gridElement.appendChild(cell);
                }
            }
        }
        
        function handleCellInput(e) {
            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const value = parseInt(cell.value) || 0;
            
            if (value < 1 || value > 9) {
                cell.value = '';
                currentGrid[row][col] = 0;
                return;
            }
            
            currentGrid[row][col] = value;
            
            // æ£€æŸ¥æ˜¯å¦æ­£ç¡®
            cell.classList.remove('error');
            if (!isValidMove(currentGrid.map(row => [...row]), row, col, value)) {
                cell.classList.add('error');
                errors++;
                errorsElement.textContent = errors;
            }
            
            // æ£€æŸ¥æ˜¯å¦å®Œæˆ
            checkComplete();
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                const cell = e.target;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (!givenCells.includes(`${row}-${col}`)) {
                    cell.value = '';
                    currentGrid[row][col] = 0;
                    cell.classList.remove('error');
                }
            }
        }
        
        function checkComplete() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] === 0) {
                        return false;
                    }
                }
            }
            
            // æ£€æŸ¥æ˜¯å¦æ­£ç¡®
            let isCorrect = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] !== solutionGrid[i][j]) {
                        isCorrect = false;
                        break;
                    }
                }
                if (!isCorrect) break;
            }
            
            if (isCorrect) {
                gameWon();
            }
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timeElement.textContent = `${minutes}:${seconds}`;
        }
        
        function newGame() {
            const difficulty = difficultySelect.value;
            
            gameStarted = true;
            errors = 0;
            errorsElement.textContent = '0';
            statusElement.textContent = 'æ¸¸æˆä¸­';
            
            generateSudoku(difficulty);
            renderGrid();
            
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }
        
        function checkSolution() {
            let hasErrors = false;
            const cells = document.querySelectorAll('.sudoku-cell');
            
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = parseInt(cell.value) || 0;
                
                cell.classList.remove('error', 'highlight');
                
                if (value !== 0 && value !== solutionGrid[row][col]) {
                    cell.classList.add('error');
                    hasErrors = true;
                }
            });
            
            if (!hasErrors) {
                alert('å¤ªæ£’äº†ï¼æ‰€æœ‰å¡«å…¥çš„æ•°å­—éƒ½æ˜¯æ­£ç¡®çš„ï¼');
            } else {
                alert('å‘ç°é”™è¯¯ï¼Œè¯·æ£€æŸ¥çº¢è‰²æ ‡è®°çš„æ ¼å­');
            }
        }
        
        function showHint() {
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (currentGrid[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }
            
            if (emptyCells.length === 0) {
                alert('æ²¡æœ‰ç©ºæ ¼éœ€è¦æç¤ºï¼');
                return;
            }
            
            const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            cell.value = solutionGrid[row][col];
            currentGrid[row][col] = solutionGrid[row][col];
            cell.classList.add('highlight');
            
            checkComplete();
        }
        
        function clearAll() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                if (!givenCells.includes(`${row}-${col}`)) {
                    cell.value = '';
                    currentGrid[row][col] = 0;
                    cell.classList.remove('error', 'highlight');
                }
            });
        }
        
        function gameWon() {
            gameStarted = false;
            clearInterval(gameTimer);
            statusElement.textContent = 'æ¸¸æˆå®Œæˆ';
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            setTimeout(() => {
                alert(`æ­å–œä½ å®Œæˆäº†æ•°ç‹¬ï¼\nç”¨æ—¶: ${minutes}åˆ†${seconds}ç§’\né”™è¯¯æ¬¡æ•°: ${errors}`);
            }, 500);
        }
        
        // åˆå§‹åŒ–ç©ºç½‘æ ¼
        currentGrid = Array(9).fill().map(() => Array(9).fill(0));
        renderGrid();
    </script>
</body>
</html>
