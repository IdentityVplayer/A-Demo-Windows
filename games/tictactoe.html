<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background: #2c3e50;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .cell {
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }
        
        .cell:hover {
            background: #bdc3c7;
            transform: scale(1.05);
        }
        
        .cell:disabled {
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        .cell.winning {
            background: #f1c40f;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #c0392b;
        }
        
        .game-mode {
            margin: 10px 0;
        }
        
        select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: white;
            max-width: 400px;
        }
        
        .score-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>❌ 井字棋</h1>
    
    <div class="score-board">
        <div class="game-info">
            <div>X 胜利: <span id="xWins">0</span></div>
            <div>O 胜利: <span id="oWins">0</span></div>
            <div>平局: <span id="draws">0</span></div>
        </div>
    </div>
    
    <div class="game-info">
        <div>当前玩家: <span id="currentPlayer">X</span></div>
        <div>游戏状态: <span id="gameStatus">游戏中</span></div>
    </div>
    
    <div class="game-mode">
        游戏模式: 
        <select id="gameMode">
            <option value="human">双人对战</option>
            <option value="ai">人机对战</option>
        </select>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
        <button onclick="newGame()">新游戏</button>
        <button onclick="resetScore()">清零记分</button>
    </div>
    
    <div class="instructions">
        <p>轮流在格子中放置X或O，率先连成一条直线的玩家获胜</p>
        <p>可以选择双人对战或人机对战模式</p>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let isAIMode = false;
        let scores = { x: 0, o: 0, draws: 0 };
        
        const currentPlayerElement = document.getElementById('currentPlayer');
        const gameStatusElement = document.getElementById('gameStatus');
        const gameBoardElement = document.getElementById('gameBoard');
        const gameModeSelect = document.getElementById('gameMode');
        const xWinsElement = document.getElementById('xWins');
        const oWinsElement = document.getElementById('oWins');
        const drawsElement = document.getElementById('draws');
        
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        
        function initBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoardElement.appendChild(cell);
            }
        }
        
        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) {
                return;
            }
            
            makeMove(index, currentPlayer);
            
            if (gameActive && isAIMode && currentPlayer === 'O') {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }
        
        function makeMove(index, player) {
            board[index] = player;
            renderBoard();
            
            if (checkWinner()) {
                gameActive = false;
                highlightWinningCells();
                gameStatusElement.textContent = `${player} 获胜！`;
                
                if (player === 'X') {
                    scores.x++;
                    xWinsElement.textContent = scores.x;
                } else {
                    scores.o++;
                    oWinsElement.textContent = scores.o;
                }
                
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                gameStatusElement.textContent = '平局！';
                scores.draws++;
                drawsElement.textContent = scores.draws;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerElement.textContent = currentPlayer;
        }
        
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                
                if (board[index] === 'X') {
                    cell.classList.add('x');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                }
            });
        }
        
        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
        
        function highlightWinningCells() {
            winningConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    const cells = document.querySelectorAll('.cell');
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                }
            });
        }
        
        // 简单的AI算法
        function makeAIMove() {
            if (!gameActive) return;
            
            // 尝试获胜
            let bestMove = findWinningMove('O');
            if (bestMove !== -1) {
                makeMove(bestMove, 'O');
                return;
            }
            
            // 尝试阻止对手获胜
            bestMove = findWinningMove('X');
            if (bestMove !== -1) {
                makeMove(bestMove, 'O');
                return;
            }
            
            // 占据中心
            if (board[4] === '') {
                makeMove(4, 'O');
                return;
            }
            
            // 占据角落
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => board[index] === '');
            if (availableCorners.length > 0) {
                const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                makeMove(randomCorner, 'O');
                return;
            }
            
            // 随机选择
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                makeMove(randomMove, 'O');
            }
        }
        
        function findWinningMove(player) {
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = player;
                    const isWinning = checkWinner();
                    board[i] = '';
                    
                    if (isWinning) {
                        return i;
                    }
                }
            }
            return -1;
        }
        
        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            currentPlayerElement.textContent = currentPlayer;
            gameStatusElement.textContent = '游戏中';
            
            isAIMode = gameModeSelect.value === 'ai';
            
            renderBoard();
        }
        
        function resetScore() {
            scores = { x: 0, o: 0, draws: 0 };
            xWinsElement.textContent = '0';
            oWinsElement.textContent = '0';
            drawsElement.textContent = '0';
        }
        
        // 事件监听
        gameModeSelect.addEventListener('change', () => {
            newGame();
        });
        
        // 初始化
        initBoard();
        newGame();
    </script>
</body>
</html>
