<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Pong</title>
<style>
body{background:#000;margin:0}
canvas{display:block;margin:40px auto;background:#000;border:1px solid #333}
.score{color:#fff;text-align:center}
</style>
</head>
<body>
<div class="score" id="score">0 : 0</div>
<canvas id="c" width="600" height="400"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let p1={x:10,y:150,w:10,h:100},p2={x:580,y:150,w:10,h:100};
let ball={x:300,y:200,dx:3,dy:2,r:8};
let s1=0,s2=0;
let keys={};document.addEventListener('keydown',e=>keys[e.key]=true);document.addEventListener('keyup',e=>keys[e.key]=false);
function draw(){ctx.clearRect(0,0,600,400);ctx.fillStyle='#fff';ctx.fillRect(p1.x,p1.y,p1.w,p1.h);ctx.fillRect(p2.x,p2.y,p2.w,p2.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();}
function update(){if(keys['w']&&p1.y>0)p1.y-=5;if(keys['s']&&p1.y+p1.h<400)p1.y+=5;if(keys['ArrowUp']&&p2.y>0)p2.y-=5;if(keys['ArrowDown']&&p2.y+p2.h<400)p2.y+=5;ball.x+=ball.dx;ball.y+=ball.dy; if(ball.y<ball.r||ball.y>400-ball.r)ball.dy=-ball.dy; if(ball.x<0||ball.x>600){if(ball.x<0)s2++;else s1++;ball.x=300;ball.y=200;ball.dx=3*(Math.random()>0.5?1:-1);} if(ball.x-ball.r<p1.x+p1.w&&ball.y>p1.y&&ball.y<p1.y+p1.h)ball.dx=-ball.dx;if(ball.x+ball.r>p2.x&&ball.y>p2.y&&ball.y<p2.y+p2.h)ball.dx=-ball.dx;document.getElementById('score').textContent=s1+' : '+s2}
function loop(){update();draw();requestAnimationFrame(loop);}loop();
</script>
</body>
</html>
