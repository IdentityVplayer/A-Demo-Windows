<!DOCTYPE html><html lang='zh-CN'><head><meta charset='utf-8'><title>Penalty Kick</title><style>body{background:#6fbf73;margin:0}canvas{display:block;margin:20px auto;background:#0b0;color:#fff}</style></head><body><canvas id='c' width='400' height='300'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let ball={x:200,y:250,r:8};function draw(){ctx.clearRect(0,0,400,300);ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);ctx.fill();}document.addEventListener('click',e=>{ball.y-=160;});setInterval(()=>{if(ball.y<250)ball.y+=6;draw()},30);</script></body></html>
