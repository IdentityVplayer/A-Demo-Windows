<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4caf50 0%, #2c3e50 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            margin: 20px 0;
        }
        
        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .play-area {
            width: 400px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 1.2rem;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>⚫ 五子棋</h1>
    
    <div class="game-container">
        <div class="game-icon">⚫</div>
        
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>等级: <span id="level">1</span></div>
        </div>
        
        <div class="play-area" id="playArea">
            点击开始游戏按钮开始游戏
        </div>
        
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
            <button onclick="resetGame()">重置</button>
        </div>
        
        <div class="instructions">
            <p>连成五子获胜的棋类游戏</p>
            <p>使用鼠标点击或键盘控制游戏</p>
        </div>
    </div>

    <script>
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let gameLoop;
        
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const playAreaElement = document.getElementById('playArea');
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            level = 1;
            
            updateDisplay();
            playAreaElement.textContent = '游戏进行中...';
            
            gameLoop = setInterval(() => {
                score += 10;
                updateDisplay();
                
                if (score % 100 === 0) {
                    level++;
                    levelElement.textContent = level;
                }
            }, 1000);
        }
        
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            playAreaElement.textContent = '游戏已暂停';
        }
        
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            score = 0;
            level = 1;
            
            updateDisplay();
            playAreaElement.textContent = '点击开始游戏按钮开始游戏';
        }
        
        function updateDisplay() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    score += 5;
                    updateDisplay();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    e.preventDefault();
                    score += 1;
                    updateDisplay();
                    break;
            }
        });
        
        playAreaElement.addEventListener('click', () => {
            if (gameRunning) {
                score += 15;
                updateDisplay();
                playAreaElement.textContent = `点击得分！当前分数: ${score}`;
            }
        });
    </script>
</body>
</html>
