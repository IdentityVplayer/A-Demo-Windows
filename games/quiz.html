<!DOCTYPE html><html lang='zh-CN'><head><meta charset='utf-8'><title>Quiz</title><style>body{background:#fff;font-family:Arial;margin:40px}#q{max-width:600px;margin:0 auto}</style></head><body><div id='q'></div><script>const q=[{q:'世界上最高的山?',a:['珠穆朗玛峰','乞力马扎罗','阿空加瓜'],c:0},{q:'太阳系最大行星?',a:['地球','木星','火星'],c:1}];let i=0,score=0;const qdiv=document.getElementById('q');function render(){if(i>=q.length){qdiv.innerHTML='得分: '+score;return;}let o=' <h2>'+q[i].q+'</h2>';q[i].a.forEach((opt,idx)=>o+='<button onclick="select('+idx+')">'+opt+'</button>');qdiv.innerHTML=o;}function select(idx){if(idx===q[i].c)score++;i++;render()}render();</script></body></html>
