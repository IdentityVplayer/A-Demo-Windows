<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇 Snake</title>
    <style>
        body { background: #222; margin: 0; }
        canvas { display: block; margin: 40px auto; background: #fff; border-radius: 8px; }
        .score { text-align: center; color: #fff; font-size: 1.5em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="score" id="score">得分: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake = [{x: 9, y: 9}];
    let direction = 'RIGHT';
    let food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
        else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        else if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
        else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    function draw() {
        ctx.clearRect(0,0,400,400);
        for (let s of snake) {
            ctx.fillStyle = '#4caf50';
            ctx.fillRect(s.x*box, s.y*box, box-2, box-2);
        }
        ctx.fillStyle = '#e91e63';
        ctx.fillRect(food.x*box, food.y*box, box-2, box-2);
    }

    function update() {
        if (gameOver) return;
        let head = {x: snake[0].x, y: snake[0].y};
        if (direction === 'UP') head.y--;
        else if (direction === 'DOWN') head.y++;
        else if (direction === 'LEFT') head.x--;
        else if (direction === 'RIGHT') head.x++;
        if (head.x<0||head.x>=20||head.y<0||head.y>=20||snake.some(s=>s.x===head.x&&s.y===head.y)) {
            gameOver = true;
            document.getElementById('score').textContent = '游戏结束，得分: ' + score;
            return;
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById('score').textContent = '得分: ' + score;
            food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
        } else {
            snake.pop();
        }
    }
    function loop() {
        update();
        draw();
        if (!gameOver) setTimeout(loop, 120);
    }
    loop();
    </script>
</body>
</html>
