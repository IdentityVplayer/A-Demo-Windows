<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><title>Ping Pong</title><style>body{background:#0b3;margin:0}canvas{display:block;margin:20px auto;background:#fff}</style></head><body><canvas id='c' width='400' height='300'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let p={x:10,y:110,w:10,h:80},ai={x:380,y:110,w:10,h:80},ball={x:200,y:150,dx:2,dy:2,r:6},keys={};document.addEventListener('keydown',e=>keys[e.key]=true);document.addEventListener('keyup',e=>keys[e.key]=false);function draw(){ctx.clearRect(0,0,400,300);ctx.fillStyle='#333';ctx.fillRect(p.x,p.y,p.w,p.h);ctx.fillRect(ai.x,ai.y,ai.w,ai.h);ctx.fillStyle='#f00';ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);ctx.fill()}function update(){if(keys['w'])p.y-=4;if(keys['s'])p.y+=4;ai.y+=(ball.y-ai.y-40)/10;ball.x+=ball.dx;ball.y+=ball.dy;if(ball.y<ball.r||ball.y>300-ball.r)ball.dy=-ball.dy;if(ball.x-ball.r<p.x+p.w&&ball.y>p.y&&ball.y<p.y+p.h)ball.dx=-ball.dx;if(ball.x+ball.r>ai.x&&ball.y>ai.y&&ball.y<ai.y+ai.h)ball.dx=-ball.dx;if(ball.x<0||ball.x>400){ball.x=200;ball.y=150;ball.dx*=-1}}function loop(){update();draw();requestAnimationFrame(loop)}loop();</script></body></html>
