<!DOCTYPE html><html lang='zh-CN'><head><meta charset='utf-8'><title>Typing Mini</title><style>body{background:#f0f8ff;margin:40px;font-family:Arial}#box{max-width:500px;margin:0 auto;background:#fff;padding:16px;border-radius:8px}#phrase{font-size:18px;margin-bottom:8px}</style></head><body><div id='box'><div id='phrase'>hello world typing test</div><input id='inp'><div id='res'></div></div><script>const inp=document.getElementById('inp'),res=document.getElementById('res');let s=null;inp.addEventListener('input',()=>{if(!s)s=Date.now(); if(inp.value===document.getElementById('phrase').textContent){res.textContent='用时 '+((Date.now()-s)/1000).toFixed(2)+'s'}})</script></body></html>
