<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        #gameCanvas {
            border: 2px solid #ecf0f1;
            background: #34495e;
        }
        
        .game-info {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
        
        .score, .level, .lines {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 12px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
            <div class="lines">行数: <span id="lines">0</span></div>
            
            <div class="controls">
                <button onclick="startGame()">开始游戏</button>
                <button onclick="pauseGame()">暂停</button>
                <button onclick="resetGame()">重新开始</button>
            </div>
            
            <div class="instructions">
                <p><strong>控制说明:</strong></p>
                <p>←→ 左右移动</p>
                <p>↓ 快速下落</p>
                <p>↑ 旋转</p>
                <p>A/D 左右移动</p>
                <p>S 快速下落</p>
                <p>W 旋转</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gameLoop;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // 俄罗斯方块形状
        const pieces = [
            [['....', '.##.', '.##.', '....']],  // O
            [['....', '####', '....', '....'], ['..#.', '..#.', '..#.', '..#.']], // I
            [['....', '.#..', '.###', '....'], ['....', '.##.', '..#.', '..#.'], ['....', '....', '.###', '...#'], ['....', '.#..', '.#..', '.##.']], // T
            [['....', '..#.', '.###', '....'], ['....', '.#..', '.##.', '..#.'], ['....', '....', '.###', '.#..'], ['....', '.#..', '.##.', '.#..']], // J
            [['....', '.#..', '.###', '....'], ['....', '..#.', '.##.', '.#..'], ['....', '....', '.###', '..#.'], ['....', '.#..', '.##.', '..#.']], // L
            [['....', '.##.', '..##', '....'], ['....', '..#.', '.##.', '.#..']], // S
            [['....', '..##', '.##.', '....'], ['....', '.#..', '.##.', '..#.']]  // Z
        ];
        
        const colors = [
            '#f1c40f', // O - 黄色
            '#3498db', // I - 蓝色
            '#9b59b6', // T - 紫色
            '#e67e22', // J - 橙色
            '#2ecc71', // L - 绿色
            '#e74c3c', // S - 红色
            '#1abc9c'  // Z - 青色
        ];
        
        let currentPiece = {
            shape: null,
            x: 0,
            y: 0,
            rotation: 0,
            color: 0
        };
        
        function newPiece() {
            const pieceType = Math.floor(Math.random() * pieces.length);
            currentPiece = {
                shape: pieces[pieceType],
                x: Math.floor(BOARD_WIDTH / 2) - 2,
                y: 0,
                rotation: 0,
                color: pieceType
            };
        }
        
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制已放置的方块
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, colors[board[y][x] - 1]);
                    }
                }
            }
            
            // 绘制当前方块
            if (currentPiece.shape) {
                const shape = currentPiece.shape[currentPiece.rotation];
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        if (shape[y][x] === '#') {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, colors[currentPiece.color]);
                        }
                    }
                }
            }
        }
        
        function isValidPosition(piece, x, y, rotation) {
            const shape = piece.shape[rotation];
            for (let py = 0; py < 4; py++) {
                for (let px = 0; px < 4; px++) {
                    if (shape[py][px] === '#') {
                        const newX = x + px;
                        const newY = y + py;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return false;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placePiece() {
            const shape = currentPiece.shape[currentPiece.rotation];
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    if (shape[y][x] === '#') {
                        const boardX = currentPiece.x + x;
                        const boardY = currentPiece.y + y;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color + 1;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 重新检查这一行
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 100);
                
                linesElement.textContent = lines;
                scoreElement.textContent = score;
                levelElement.textContent = level;
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert(`游戏结束！分数: ${score}`);
        }
        
        function update(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - dropTime;
            
            if (deltaTime > dropInterval) {
                if (isValidPosition(currentPiece, currentPiece.x, currentPiece.y + 1, currentPiece.rotation)) {
                    currentPiece.y++;
                } else {
                    placePiece();
                    clearLines();
                    newPiece();
                    
                    if (!isValidPosition(currentPiece, currentPiece.x, currentPiece.y, currentPiece.rotation)) {
                        gameOver();
                        return;
                    }
                }
                dropTime = timestamp;
            }
            
            drawBoard();
            requestAnimationFrame(update);
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            newPiece();
            dropTime = performance.now();
            requestAnimationFrame(update);
        }
        
        function pauseGame() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                dropTime = performance.now();
                requestAnimationFrame(update);
            }
        }
        
        function resetGame() {
            gameRunning = false;
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            drawBoard();
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || !currentPiece.shape) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (isValidPosition(currentPiece, currentPiece.x - 1, currentPiece.y, currentPiece.rotation)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (isValidPosition(currentPiece, currentPiece.x + 1, currentPiece.y, currentPiece.rotation)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (isValidPosition(currentPiece, currentPiece.x, currentPiece.y + 1, currentPiece.rotation)) {
                        currentPiece.y++;
                        score += 1;
                        scoreElement.textContent = score;
                    }
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    const newRotation = (currentPiece.rotation + 1) % currentPiece.shape.length;
                    if (isValidPosition(currentPiece, currentPiece.x, currentPiece.y, newRotation)) {
                        currentPiece.rotation = newRotation;
                    }
                    break;
            }
        });
        
        // 初始化
        drawBoard();
    </script>
</body>
</html>
