<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ­¥è¡Œè€…</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #8B4513 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid #654321;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #654321;
        }
        
        .instructions {
            margin-top: 10px;
            text-align: center;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ğŸš¶â€â™‚ï¸ æ­¥è¡Œè€…</h1>
    
    <div class="game-info">
        <div>åˆ†æ•°: <span id="score">0</span></div>
        <div>ç”Ÿå‘½: <span id="lives">3</span></div>
        <div>ç­‰çº§: <span id="level">1</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="300"></canvas>
    
    <div class="controls">
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <button onclick="pauseGame()">æš‚åœ</button>
        <button onclick="resetGame()">é‡ç½®</button>
    </div>
    
    <div class="instructions">
        <p>ç®­å¤´é”®æˆ–WASDæ§åˆ¶è§’è‰²ç§»åŠ¨ï¼Œæ”¶é›†é‡‘å¸å¹¶é¿å¼€éšœç¢ç‰©</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        
        let gameRunning = false;
        let gameLoop;
        
        const game = {
            score: 0,
            lives: 3,
            level: 1,
            player: {
                x: 50,
                y: 250,
                width: 20,
                height: 20,
                speed: 3,
                color: '#ff6b6b'
            },
            coins: [],
            obstacles: [],
            platforms: [
                { x: 0, y: 280, width: canvas.width, height: 20 },
                { x: 100, y: 220, width: 80, height: 10 },
                { x: 220, y: 160, width: 80, height: 10 },
                { x: 320, y: 100, width: 80, height: 10 }
            ],
            keys: {
                left: false,
                right: false,
                up: false,
                down: false
            },
            gravity: 0.5,
            jumpPower: -12,
            playerVelocityY: 0,
            onGround: false
        };
        
        function initLevel() {
            game.coins = [];
            game.obstacles = [];
            
            // ç”Ÿæˆé‡‘å¸
            for (let i = 0; i < 5 + game.level; i++) {
                game.coins.push({
                    x: Math.random() * (canvas.width - 20) + 10,
                    y: Math.random() * (canvas.height - 100) + 20,
                    width: 15,
                    height: 15,
                    collected: false
                });
            }
            
            // ç”Ÿæˆéšœç¢ç‰©
            for (let i = 0; i < 2 + Math.floor(game.level / 2); i++) {
                game.obstacles.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: Math.random() * (canvas.height - 120) + 20,
                    width: 20,
                    height: 20,
                    speed: 1 + Math.random() * 2,
                    direction: Math.random() > 0.5 ? 1 : -1
                });
            }
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#90EE90');
            gradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å¹³å°
            ctx.fillStyle = '#654321';
            game.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
            
            // ç»˜åˆ¶é‡‘å¸
            game.coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // é‡‘å¸é—ªçƒæ•ˆæœ
                    ctx.strokeStyle = '#ffed4e';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
            
            // ç»˜åˆ¶éšœç¢ç‰©
            game.obstacles.forEach(obstacle => {
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // æ·»åŠ å±é™©æ ‡å¿—
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('!', obstacle.x + obstacle.width/2, obstacle.y + obstacle.height/2 + 4);
            });
            
            // ç»˜åˆ¶ç©å®¶
            ctx.fillStyle = game.player.color;
            ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);
            
            // æ·»åŠ ç©å®¶çœ¼ç›
            ctx.fillStyle = '#fff';
            ctx.fillRect(game.player.x + 3, game.player.y + 3, 4, 4);
            ctx.fillRect(game.player.x + 13, game.player.y + 3, 4, 4);
            
            ctx.fillStyle = '#000';
            ctx.fillRect(game.player.x + 4, game.player.y + 4, 2, 2);
            ctx.fillRect(game.player.x + 14, game.player.y + 4, 2, 2);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // æ›´æ–°ç©å®¶æ°´å¹³ç§»åŠ¨
            if (game.keys.left && game.player.x > 0) {
                game.player.x -= game.player.speed;
            }
            if (game.keys.right && game.player.x < canvas.width - game.player.width) {
                game.player.x += game.player.speed;
            }
            
            // è·³è·ƒ
            if (game.keys.up && game.onGround) {
                game.playerVelocityY = game.jumpPower;
                game.onGround = false;
            }
            
            // é‡åŠ›
            game.playerVelocityY += game.gravity;
            game.player.y += game.playerVelocityY;
            
            // æ£€æŸ¥å¹³å°ç¢°æ’
            game.onGround = false;
            game.platforms.forEach(platform => {
                if (game.player.x < platform.x + platform.width &&
                    game.player.x + game.player.width > platform.x &&
                    game.player.y < platform.y + platform.height &&
                    game.player.y + game.player.height > platform.y) {
                    
                    if (game.playerVelocityY > 0) { // ä¸‹è½æ—¶æ‰ç€é™†
                        game.player.y = platform.y - game.player.height;
                        game.playerVelocityY = 0;
                        game.onGround = true;
                    }
                }
            });
            
            // é˜²æ­¢ç©å®¶æ‰å‡ºå±å¹•
            if (game.player.y > canvas.height) {
                game.lives--;
                livesElement.textContent = game.lives;
                resetPlayerPosition();
                
                if (game.lives <= 0) {
                    gameOver();
                    return;
                }
            }
            
            // æ›´æ–°éšœç¢ç‰©
            game.obstacles.forEach(obstacle => {
                obstacle.x += obstacle.speed * obstacle.direction;
                
                if (obstacle.x <= 0 || obstacle.x >= canvas.width - obstacle.width) {
                    obstacle.direction *= -1;
                }
            });
            
            // æ£€æŸ¥é‡‘å¸æ”¶é›†
            game.coins.forEach(coin => {
                if (!coin.collected &&
                    game.player.x < coin.x + coin.width &&
                    game.player.x + game.player.width > coin.x &&
                    game.player.y < coin.y + coin.height &&
                    game.player.y + game.player.height > coin.y) {
                    
                    coin.collected = true;
                    game.score += 10;
                    scoreElement.textContent = game.score;
                }
            });
            
            // æ£€æŸ¥éšœç¢ç‰©ç¢°æ’
            game.obstacles.forEach(obstacle => {
                if (game.player.x < obstacle.x + obstacle.width &&
                    game.player.x + game.player.width > obstacle.x &&
                    game.player.y < obstacle.y + obstacle.height &&
                    game.player.y + game.player.height > obstacle.y) {
                    
                    game.lives--;
                    livesElement.textContent = game.lives;
                    resetPlayerPosition();
                    
                    if (game.lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            });
            
            // æ£€æŸ¥æ˜¯å¦æ”¶é›†å®Œæ‰€æœ‰é‡‘å¸
            if (game.coins.every(coin => coin.collected)) {
                nextLevel();
            }
        }
        
        function resetPlayerPosition() {
            game.player.x = 50;
            game.player.y = 250;
            game.playerVelocityY = 0;
        }
        
        function nextLevel() {
            game.level++;
            levelElement.textContent = game.level;
            game.score += 50; // å¥–åŠ±åˆ†
            scoreElement.textContent = game.score;
            
            resetPlayerPosition();
            initLevel();
            
            alert(`æ­å–œè¿›å…¥ç¬¬${game.level}å…³ï¼`);
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert(`æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${game.score}ï¼Œè¾¾åˆ°ç¬¬${game.level}å…³`);
        }
        
        function gameStep() {
            update();
            draw();
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameLoop = setInterval(gameStep, 1000 / 60);
        }
        
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            game.score = 0;
            game.lives = 3;
            game.level = 1;
            
            scoreElement.textContent = '0';
            livesElement.textContent = '3';
            levelElement.textContent = '1';
            
            resetPlayerPosition();
            initLevel();
            draw();
        }
        
        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    game.keys.left = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    game.keys.right = true;
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                case ' ':
                    e.preventDefault();
                    game.keys.up = true;
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    game.keys.left = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    game.keys.right = false;
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                case ' ':
                    game.keys.up = false;
                    break;
            }
        });
        
        // åˆå§‹åŒ–
        initLevel();
        draw();
    </script>
</body>
</html>
