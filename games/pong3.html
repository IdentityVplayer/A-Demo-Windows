<!DOCTYPE html><html lang='zh-CN'><head><meta charset='utf-8'><title>Pong Simple</title><style>body{background:#000;margin:0}canvas{display:block;margin:40px auto;background:#000}</style></head><body><canvas id='c' width='500' height='300'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let p={x:10,y:110,w:10,h:80},ball={x:250,y:150,dx:3,dy:2,r:6},s=0;document.addEventListener('mousemove',e=>{let r=c.getBoundingClientRect();p.y=e.clientY-r.top-40});function draw(){ctx.clearRect(0,0,500,300);ctx.fillStyle='#fff';ctx.fillRect(p.x,p.y,p.w,p.h);ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,2*Math.PI);ctx.fill()}function update(){ball.x+=ball.dx;ball.y+=ball.dy;if(ball.y<ball.r||ball.y>300-ball.r)ball.dy=-ball.dy;if(ball.x-ball.r<p.x+p.w&&ball.y>p.y&&ball.y<p.y+p.h)ball.dx=-ball.dx;if(ball.x>500||ball.x<0){ball.x=250;ball.y=150}}function loop(){update();draw();requestAnimationFrame(loop)}loop();</script></body></html>
