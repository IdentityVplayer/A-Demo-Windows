<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõõÂ≠êÊ£ã</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .game-board {
            background: #3498db;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            margin: 20px 0;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .cell:hover {
            transform: scale(1.1);
        }
        
        .cell.red {
            background: #e74c3c;
        }
        
        .cell.yellow {
            background: #f1c40f;
        }
        
        .cell.winning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #c0392b;
        }
        
        .current-player {
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>üî¥ ÂõõÂ≠êÊ£ã</h1>
    
    <div class="current-player">
        ÂΩìÂâçÁé©ÂÆ∂: <span id="currentPlayer">Á∫¢Ëâ≤</span>
    </div>
    
    <div class="game-info">
        <div>Á∫¢Ëâ≤ËÉúÂà©: <span id="redWins">0</span></div>
        <div>ÈªÑËâ≤ËÉúÂà©: <span id="yellowWins">0</span></div>
        <div>Âπ≥Â±Ä: <span id="draws">0</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="controls">
        <button onclick="newGame()">Êñ∞Ê∏∏Êàè</button>
        <button onclick="resetScore()">Ê∏ÖÈõ∂ËÆ∞ÂàÜ</button>
    </div>

    <script>
        let board = Array(6).fill().map(() => Array(7).fill(0));
        let currentPlayer = 1; // 1 = Á∫¢Ëâ≤, 2 = ÈªÑËâ≤
        let gameActive = true;
        let scores = { red: 0, yellow: 0, draws: 0 };
        
        const currentPlayerElement = document.getElementById('currentPlayer');
        const redWinsElement = document.getElementById('redWins');
        const yellowWinsElement = document.getElementById('yellowWins');
        const drawsElement = document.getElementById('draws');
        const gameBoardElement = document.getElementById('gameBoard');
        
        function initBoard() {
            gameBoardElement.innerHTML = '';
            
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 7; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => dropPiece(col));
                    gameBoardElement.appendChild(cell);
                }
            }
        }
        
        function dropPiece(col) {
            if (!gameActive) return;
            
            // ÊâæÂà∞ÊúÄ‰ΩéÁöÑÁ©∫‰Ωç
            for (let row = 5; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;
                    
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add(currentPlayer === 1 ? 'red' : 'yellow');
                    
                    if (checkWin(row, col)) {
                        gameWon();
                    } else if (board.every(row => row.every(cell => cell !== 0))) {
                        gameDraw();
                    } else {
                        currentPlayer = currentPlayer === 1 ? 2 : 1;
                        updateCurrentPlayer();
                    }
                    
                    break;
                }
            }
        }
        
        function checkWin(row, col) {
            const player = board[row][col];
            
            // Ê£ÄÊü•Ê∞¥Âπ≥
            let count = 1;
            for (let c = col - 1; c >= 0 && board[row][c] === player; c--) count++;
            for (let c = col + 1; c < 7 && board[row][c] === player; c++) count++;
            if (count >= 4) return true;
            
            // Ê£ÄÊü•ÂûÇÁõ¥
            count = 1;
            for (let r = row + 1; r < 6 && board[r][col] === player; r++) count++;
            if (count >= 4) return true;
            
            // Ê£ÄÊü•ÂØπËßíÁ∫øÔºàÂ∑¶‰∏äÂà∞Âè≥‰∏ãÔºâ
            count = 1;
            for (let r = row - 1, c = col - 1; r >= 0 && c >= 0 && board[r][c] === player; r--, c--) count++;
            for (let r = row + 1, c = col + 1; r < 6 && c < 7 && board[r][c] === player; r++, c++) count++;
            if (count >= 4) return true;
            
            // Ê£ÄÊü•ÂØπËßíÁ∫øÔºàÂè≥‰∏äÂà∞Â∑¶‰∏ãÔºâ
            count = 1;
            for (let r = row - 1, c = col + 1; r >= 0 && c < 7 && board[r][c] === player; r--, c++) count++;
            for (let r = row + 1, c = col - 1; r < 6 && c >= 0 && board[r][c] === player; r++, c--) count++;
            if (count >= 4) return true;
            
            return false;
        }
        
        function updateCurrentPlayer() {
            currentPlayerElement.textContent = currentPlayer === 1 ? 'Á∫¢Ëâ≤' : 'ÈªÑËâ≤';
        }
        
        function gameWon() {
            gameActive = false;
            
            if (currentPlayer === 1) {
                scores.red++;
                redWinsElement.textContent = scores.red;
                alert('Á∫¢Ëâ≤Áé©ÂÆ∂Ëé∑ËÉúÔºÅ');
            } else {
                scores.yellow++;
                yellowWinsElement.textContent = scores.yellow;
                alert('ÈªÑËâ≤Áé©ÂÆ∂Ëé∑ËÉúÔºÅ');
            }
        }
        
        function gameDraw() {
            gameActive = false;
            scores.draws++;
            drawsElement.textContent = scores.draws;
            alert('Âπ≥Â±ÄÔºÅ');
        }
        
        function newGame() {
            board = Array(6).fill().map(() => Array(7).fill(0));
            currentPlayer = 1;
            gameActive = true;
            
            updateCurrentPlayer();
            initBoard();
        }
        
        function resetScore() {
            scores = { red: 0, yellow: 0, draws: 0 };
            redWinsElement.textContent = '0';
            yellowWinsElement.textContent = '0';
            drawsElement.textContent = '0';
        }
        
        // ÂàùÂßãÂåñ
        initBoard();
        updateCurrentPlayer();
    </script>
</body>
</html>
