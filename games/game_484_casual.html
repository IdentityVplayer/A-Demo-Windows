<body>
    <h1>çµæ„Ÿæ•æ‰</h1>
    
    <div class="game-description">

    </div>
    
    <div class="mechanic-info">
        <div class="mechanic">ğŸ¯ æ‹–æ‹½æ“ä½œ</div>

    <div class="game-info">
        <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        <div class="level">ç­‰çº§: <span id="level">1</span></div>
        <div class="lives">ç”Ÿå‘½: <span id="lives">3</span></div>
    </div>
    
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <div class="controls">
        <button onclick="startGame()" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        <button onclick="pauseGame()" id="pauseBtn">æš‚åœ</button>

    </div>
    
    <div class="instructions">
        <p>ğŸ® ä½¿ç”¨é”®ç›˜æ–¹å‘é”®æˆ–WASDæ§åˆ¶</p>
        <p>ğŸ¯ æ‹–æ‹½æ“ä½œï¼Œç‰©å“æ•´ç†</p>
        <p>ğŸŒŸ æŒ‘æˆ˜æ›´é«˜åˆ†æ•°ï¼Œäº«å—æ¸¸æˆä¹è¶£ï¼</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let gameLoop;
        let score = 0;
        let level = 1;
        let lives = 3;
        let speed = 200;
        
        // æ¸¸æˆå¯¹è±¡
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 3,
            color: '#2ecc71'
        };
        
        let targets = [];
        let obstacles = [];
        let powerups = [];
        let particles = [];
        
        // éšæœºé¢œè‰²ç”Ÿæˆ
        function getRandomColor() {
            const colors = ['#2ecc71', '#f39c12', '#2ecc71', '#9b59b6', '#e67e22'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // åˆ›å»ºç›®æ ‡å¯¹è±¡
        function createTarget() {
            return {
                x: Math.random() * (canvas.width - 30) + 15,
                y: Math.random() * (canvas.height - 30) + 15,
                size: 15 + Math.random() * 10,
                color: getRandomColor(),
                value: Math.floor(Math.random() * 50) + 10
            };
        }
        
        // åˆ›å»ºéšœç¢ç‰©
        function createObstacle() {
            return {
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 20 + Math.random() * 15,
                color: '#e74c3c',
                speed: 0.5 + Math.random() * 1.5,
                direction: Math.random() * Math.PI * 2
            };
        }
        
        // åˆ›å»ºèƒ½é‡é“å…·
        function createPowerup() {
            return {
                x: Math.random() * (canvas.width - 25) + 12,
                y: Math.random() * (canvas.height - 25) + 12,
                size: 12,
                color: '#f1c40f',
                type: Math.floor(Math.random() * 3), // 0: åŠ åˆ†, 1: åŠ å‘½, 2: å‡é€Ÿ
                timer: 300
            };
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticle(x, y, color) {
            for(let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }
        
        // æ¸¸æˆåˆå§‹åŒ–
        function initGame() {
            targets = [];
            obstacles = [];
            powerups = [];
            particles = [];
            
            // åˆ›å»ºåˆå§‹ç›®æ ‡å’Œéšœç¢ç‰©
            for(let i = 0; i < 5 + level; i++) {
                targets.push(createTarget());
            }
            
            for(let i = 0; i < 2 + Math.floor(level / 2); i++) {
                obstacles.push(createObstacle());
            }
            
            if(Math.random() < 0.3) {
                powerups.push(createPowerup());
            }
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame() {
            if (!gameRunning) return;
            
            // æ›´æ–°éšœç¢ç‰©ä½ç½®
            obstacles.forEach(obs => {
                obs.x += Math.cos(obs.direction) * obs.speed;
                obs.y += Math.sin(obs.direction) * obs.speed;
                
                // è¾¹ç•Œåå¼¹
                if(obs.x <= obs.size/2 || obs.x >= canvas.width - obs.size/2) {
                    obs.direction = Math.PI - obs.direction;
                }
                if(obs.y <= obs.size/2 || obs.y >= canvas.height - obs.size/2) {
                    obs.direction = -obs.direction;
                }
            });
            
            // æ›´æ–°é“å…·
            powerups.forEach((powerup, index) => {
                powerup.timer--;
                if(powerup.timer <= 0) {
                    powerups.splice(index, 1);
                }
            });
            
            // æ›´æ–°ç²’å­
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if(particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // æ£€æŸ¥ç¢°æ’
            targets.forEach((target, index) => {
                if(checkCollision(player, target)) {
                    score += target.value;
                    createParticle(target.x, target.y, target.color);
                    targets.splice(index, 1);
                    targets.push(createTarget());
                }
            });
            
            obstacles.forEach(obstacle => {
                if(checkCollision(player, obstacle)) {
                    lives--;
                    createParticle(player.x, player.y, '#e74c3c');
                    if(lives <= 0) {
                        gameOver();
                        return;
                    }
                    // çŸ­æš‚æ— æ•Œæ—¶é—´
                    player.invulnerable = 60;
                }
            });
            
            powerups.forEach((powerup, index) => {
                if(checkCollision(player, powerup)) {
                    createParticle(powerup.x, powerup.y, powerup.color);
                    switch(powerup.type) {
                        case 0: score += 100; break;
                        case 1: lives++; break;
                        case 2: speed = Math.max(speed - 20, 50); break;
                    }
                    powerups.splice(index, 1);
                }
            });
            
            // æ— æ•Œæ—¶é—´å€’è®¡æ—¶
            if(player.invulnerable > 0) {
                player.invulnerable--;
            }
            
            // ç­‰çº§æå‡
            if(score > level * 500) {
                level++;
                speed = Math.max(speed - 10, 50);
                if(Math.random() < 0.5) {
                    powerups.push(createPowerup());
                }
            }
            
            // æ›´æ–°æ˜¾ç¤º
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for(let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶ç›®æ ‡
            targets.forEach(target => {
                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                ctx.fill();
                
                // ç»˜åˆ¶åˆ†æ•°å€¼
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(target.value, target.x, target.y + 4);
            });
            
            // ç»˜åˆ¶éšœç¢ç‰©
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // æ·»åŠ è­¦å‘Šæ•ˆæœ
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // ç»˜åˆ¶é“å…·
            powerups.forEach(powerup => {
                ctx.fillStyle = powerup.color;
                ctx.beginPath();
                ctx.arc(powerup.x, powerup.y, powerup.size + Math.sin(Date.now() * 0.01) * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // é—ªçƒæ•ˆæœ
                if(powerup.timer % 20 > 10) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(powerup.x, powerup.y, powerup.size - 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // ç»˜åˆ¶ç²’å­
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // ç»˜åˆ¶ç©å®¶
            if(!player.invulnerable || Math.floor(Date.now() / 100) % 2) {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
                ctx.fill();
                
                // ç©å®¶è¾¹æ¡†
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // ç©å®¶ä¸­å¿ƒç‚¹
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x, player.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            updateGame();
            drawGame();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if(gameRunning) return;
            gameRunning = true;
            initGame();
            gameLoop = setInterval(gameLoop, 1000 / 60); // 60 FPS
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            score = 0;
            level = 1;
            lives = 3;
            speed = 200;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.invulnerable = 0;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
            initGame();
            drawGame();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆåˆ†æ•°: ${score}\nåˆ°è¾¾ç­‰çº§: ${level}`);
        }
        
        // é”®ç›˜æ§åˆ¶
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ç©å®¶ç§»åŠ¨
        function movePlayer() {
            if(!gameRunning) return;
            
            if(keys['ArrowUp'] || keys['w'] || keys['W']) {
                player.y = Math.max(player.size, player.y - player.speed);
            }
            if(keys['ArrowDown'] || keys['s'] || keys['S']) {
                player.y = Math.min(canvas.height - player.size, player.y + player.speed);
            }
            if(keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.x = Math.max(player.size, player.x - player.speed);
            }
            if(keys['ArrowRight'] || keys['d'] || keys['D') {
                player.x = Math.min(canvas.width - player.size, player.x + player.speed);
            }
        }
        
        // æŒç»­ç§»åŠ¨æ£€æµ‹
        setInterval(movePlayer, 1000 / 60);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        resetGame();
    </script>
