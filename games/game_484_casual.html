<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感捕捉</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #27ae60 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #2ecc71;
        }
        
        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .score, .level, .lives {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #2ecc71;
        }
        
        #gameCanvas {
            border: 3px solid #2ecc71;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #bdc3c7;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .game-description {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2ecc71;
        }
        
        .mechanic-info {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mechanic {
            background: rgba(2ecc71, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #2ecc71;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <h1>灵感捕捉</h1>
    
    <div class="game-description">
        <p>探索拖拽操作的奥秘，释放物品整理的潜能</p>
    </div>
    
    <div class="mechanic-info">
        <div class="mechanic">🎯 拖拽操作</div>
        <div class="mechanic">⚡ 物品整理</div>
    </div>
    
    <div class="game-info">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="level">等级: <span id="level">1</span></div>
        <div class="lives">生命: <span id="lives">3</span></div>
    </div>
    
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <div class="controls">
        <button onclick="startGame()" id="startBtn">开始游戏</button>
        <button onclick="pauseGame()" id="pauseBtn">暂停</button>
        <button onclick="resetGame()" id="resetBtn">重新开始</button>
    </div>
    
    <div class="instructions">
        <p>🎮 使用键盘方向键或WASD控制</p>
        <p>🎯 拖拽操作，物品整理</p>
        <p>🌟 挑战更高分数，享受游戏乐趣！</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        
        // 游戏状态
        let gameRunning = false;
        let gameLoop;
        let score = 0;
        let level = 1;
        let lives = 3;
        let speed = 200;
        
        // 游戏对象
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 3,
            color: '#2ecc71'
        };
        
        let targets = [];
        let obstacles = [];
        let powerups = [];
        let particles = [];
        
        // 随机颜色生成
        function getRandomColor() {
            const colors = ['#2ecc71', '#f39c12', '#2ecc71', '#9b59b6', '#e67e22'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 创建目标对象
        function createTarget() {
            return {
                x: Math.random() * (canvas.width - 30) + 15,
                y: Math.random() * (canvas.height - 30) + 15,
                size: 15 + Math.random() * 10,
                color: getRandomColor(),
                value: Math.floor(Math.random() * 50) + 10
            };
        }
        
        // 创建障碍物
        function createObstacle() {
            return {
                x: Math.random() * (canvas.width - 40) + 20,
                y: Math.random() * (canvas.height - 40) + 20,
                size: 20 + Math.random() * 15,
                color: '#e74c3c',
                speed: 0.5 + Math.random() * 1.5,
                direction: Math.random() * Math.PI * 2
            };
        }
        
        // 创建能量道具
        function createPowerup() {
            return {
                x: Math.random() * (canvas.width - 25) + 12,
                y: Math.random() * (canvas.height - 25) + 12,
                size: 12,
                color: '#f1c40f',
                type: Math.floor(Math.random() * 3), // 0: 加分, 1: 加命, 2: 减速
                timer: 300
            };
        }
        
        // 创建粒子效果
        function createParticle(x, y, color) {
            for(let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        // 碰撞检测
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size + obj2.size) / 2;
        }
        
        // 游戏初始化
        function initGame() {
            targets = [];
            obstacles = [];
            powerups = [];
            particles = [];
            
            // 创建初始目标和障碍物
            for(let i = 0; i < 5 + level; i++) {
                targets.push(createTarget());
            }
            
            for(let i = 0; i < 2 + Math.floor(level / 2); i++) {
                obstacles.push(createObstacle());
            }
            
            if(Math.random() < 0.3) {
                powerups.push(createPowerup());
            }
        }
        
        // 更新游戏状态
        function updateGame() {
            if (!gameRunning) return;
            
            // 更新障碍物位置
            obstacles.forEach(obs => {
                obs.x += Math.cos(obs.direction) * obs.speed;
                obs.y += Math.sin(obs.direction) * obs.speed;
                
                // 边界反弹
                if(obs.x <= obs.size/2 || obs.x >= canvas.width - obs.size/2) {
                    obs.direction = Math.PI - obs.direction;
                }
                if(obs.y <= obs.size/2 || obs.y >= canvas.height - obs.size/2) {
                    obs.direction = -obs.direction;
                }
            });
            
            // 更新道具
            powerups.forEach((powerup, index) => {
                powerup.timer--;
                if(powerup.timer <= 0) {
                    powerups.splice(index, 1);
                }
            });
            
            // 更新粒子
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if(particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // 检查碰撞
            targets.forEach((target, index) => {
                if(checkCollision(player, target)) {
                    score += target.value;
                    createParticle(target.x, target.y, target.color);
                    targets.splice(index, 1);
                    targets.push(createTarget());
                }
            });
            
            obstacles.forEach(obstacle => {
                if(checkCollision(player, obstacle)) {
                    lives--;
                    createParticle(player.x, player.y, '#e74c3c');
                    if(lives <= 0) {
                        gameOver();
                        return;
                    }
                    // 短暂无敌时间
                    player.invulnerable = 60;
                }
            });
            
            powerups.forEach((powerup, index) => {
                if(checkCollision(player, powerup)) {
                    createParticle(powerup.x, powerup.y, powerup.color);
                    switch(powerup.type) {
                        case 0: score += 100; break;
                        case 1: lives++; break;
                        case 2: speed = Math.max(speed - 20, 50); break;
                    }
                    powerups.splice(index, 1);
                }
            });
            
            // 无敌时间倒计时
            if(player.invulnerable > 0) {
                player.invulnerable--;
            }
            
            // 等级提升
            if(score > level * 500) {
                level++;
                speed = Math.max(speed - 10, 50);
                if(Math.random() < 0.5) {
                    powerups.push(createPowerup());
                }
            }
            
            // 更新显示
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for(let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for(let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // 绘制目标
            targets.forEach(target => {
                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制分数值
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(target.value, target.x, target.y + 4);
            });
            
            // 绘制障碍物
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加警告效果
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // 绘制道具
            powerups.forEach(powerup => {
                ctx.fillStyle = powerup.color;
                ctx.beginPath();
                ctx.arc(powerup.x, powerup.y, powerup.size + Math.sin(Date.now() * 0.01) * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // 闪烁效果
                if(powerup.timer % 20 > 10) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(powerup.x, powerup.y, powerup.size - 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // 绘制粒子
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // 绘制玩家
            if(!player.invulnerable || Math.floor(Date.now() / 100) % 2) {
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 玩家边框
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 玩家中心点
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x, player.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 游戏循环
        function gameLoop() {
            updateGame();
            drawGame();
        }
        
        // 开始游戏
        function startGame() {
            if(gameRunning) return;
            gameRunning = true;
            initGame();
            gameLoop = setInterval(gameLoop, 1000 / 60); // 60 FPS
        }
        
        // 暂停游戏
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        // 重置游戏
        function resetGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            score = 0;
            level = 1;
            lives = 3;
            speed = 200;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.invulnerable = 0;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
            initGame();
            drawGame();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            alert(`游戏结束！\n最终分数: ${score}\n到达等级: ${level}`);
        }
        
        // 键盘控制
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // 玩家移动
        function movePlayer() {
            if(!gameRunning) return;
            
            if(keys['ArrowUp'] || keys['w'] || keys['W']) {
                player.y = Math.max(player.size, player.y - player.speed);
            }
            if(keys['ArrowDown'] || keys['s'] || keys['S']) {
                player.y = Math.min(canvas.height - player.size, player.y + player.speed);
            }
            if(keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.x = Math.max(player.size, player.x - player.speed);
            }
            if(keys['ArrowRight'] || keys['d'] || keys['D') {
                player.x = Math.min(canvas.width - player.size, player.x + player.speed);
            }
        }
        
        // 持续移动检测
        setInterval(movePlayer, 1000 / 60);
        
        // 初始化游戏
        resetGame();
    </script>
</body>
</html>
