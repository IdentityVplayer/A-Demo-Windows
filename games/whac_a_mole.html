<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>打地鼠 Whac-A-Mole</title>
    <style>
        body { background: #f5f5f5; margin: 0; }
        .board { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 12px; margin: 40px auto; width: 264px; }
        .hole { width: 80px; height: 80px; background: #8bc34a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; user-select: none; }
        .score { text-align: center; color: #333; font-size: 1.3em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="score" id="score">得分: 0</div>
    <div class="board" id="board"></div>
    <script>
    const boardDiv = document.getElementById('board');
    const scoreDiv = document.getElementById('score');
    let holes = Array(9).fill(false), score = 0, timer;
    function render() {
        boardDiv.innerHTML='';
        for(let i=0;i<9;i++) {
            let div=document.createElement('div');
            div.className='hole';
            div.textContent=holes[i]?'🐹':'';
            div.onclick=()=>hit(i);
            boardDiv.appendChild(div);
        }
    }
    function hit(i) {
        if(holes[i]){score++;scoreDiv.textContent='得分: '+score;holes[i]=false;render();}
    }
    function next() {
        holes=Array(9).fill(false);
        holes[Math.floor(Math.random()*9)]=true;
        render();
        timer=setTimeout(next,800);
    }
    next();
    </script>
</body>
</html>
