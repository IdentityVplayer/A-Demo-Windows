<!DOCTYPE html><html lang='zh-CN'><head><meta charset='utf-8'><title>Maze</title><style>body{background:#f5f5f5;margin:0}canvas{display:block;margin:20px auto;background:#fff}</style></head><body><canvas id='c' width='400' height='400'></canvas><script>const c=document.getElementById('c'),ctx=c.getContext('2d');let cols=20,rows=20,cell=20;let grid=[];for(let i=0;i<rows;i++){grid[i]=[];for(let j=0;j<cols;j++)grid[i][j]=0}for(let i=0;i<rows;i++)for(let j=0;j<cols;j++) if(Math.random()<0.2)grid[i][j]=1; function draw(){ctx.clearRect(0,0,400,400);for(let i=0;i<rows;i++)for(let j=0;j<cols;j++){ctx.fillStyle=grid[i][j]? '#333':'#eee';ctx.fillRect(j*cell,i*cell,cell-2,cell-2)}}draw();</script></body></html>
